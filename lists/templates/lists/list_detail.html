<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ list.name }}</title>
</head>
<body>
    <h1>{{ list.name }}</h1>
    <h2>Items</h2>
    <ul>
        {% for item in items %}
            <li>
                {{ item.name }} - Votes: {{ item.votes.score }}
                <form action="{% url 'vote_item' item.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Upvote</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Add a new item</h2>
    <form action="{% url 'add_item' list.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
